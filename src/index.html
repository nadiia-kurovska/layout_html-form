<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
    >
      <fieldset class="field-box">
        <legend>Personal infromation</legend>
        <div class="form-field">
          <label for="surname">Surname:</label>
          <input 
            type="text" 
            id="surname" 
            name="surname"
            autocomplete="off" 
            required
          >
        </div>
        <div class="form-field">
          <label for="name">Name:</label>
          <input 
            type="text" 
            id="name" 
            name="name"
            autocomplete="off" 
            required
          >
        </div>
        <div class="form-field">
          <label for="age">How old are You?</label>
          <input 
            type="number" 
            id="age" 
            name="age" 
            required 
            min="1" 
            max="100" 
            value="12"
          >
        </div>
        <div class="form-field">
          <label for="date-of-birth">Full date of birth:</label>
          <input 
            type="date" 
            id="date-of-birth" 
            name="date-of-birth" 
            required
          >
        </div>
        <div class="form-field">
          <label for="accept">I accept the term of the agreement</label>
          <input 
            type="checkbox" 
            id="accept" 
            name="accept" 
            required
          >
        </div>    
      </fieldset>

      <fieldset class="field-box">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="email@example.com" 
            required
          >
        </div>
        <div class="form-field">
          <label for="password">Password:</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            minlength="8" 
            maxlength="15">
        </div>
      </fieldset>

      <fieldset class="field-box">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input 
              type="radio" 
              name="love-cats" 
              value="yes"
            >
            Yes
          </label>
          <label>
            <input 
              type="radio" 
              name="love-cats" 
              value="no"
            >
            No
          </label>
        </div>
        <div class="form-field">
          <label for="favcolor">What is your favorite color?</label>
          <input 
            type="color" 
            id="favcolor" 
            name="favcolor"
          >
        </div>
        <div class="form-field">
          <label for="bed-time">What time do you go to bed?</label>
          <input 
            type="time" 
            id="bed-time" 
            name="bed-time"
          >
        </div>
        <div class="form-field">
          <label for="favcar">What are your favorite brand of cars?</label>
          <select name="favcar" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div class="form-field">
          <label for="work-rate">How do you rate your work?</label>
          <input 
            type="range" 
            id="work-rate" 
            name="work-rate" 
            min="0" 
            max="100" 
            value="0"
          >
        </div> 
      </fieldset>
      <fieldset class="field-box">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label>
            Comments:
            <textarea 
              name="comments" 
              id="comments" 
              cols="20" 
            rows="2"
              autocomplete="off"
            ></textarea>  
          </label>
        </div>
        <div class="form-field">
          <label>
            Would you recommend us? 
            <select name="recommend" id="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>     
      </fieldset>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
